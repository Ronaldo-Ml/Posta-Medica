<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Posta Médica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-box">
    <h4 class="text-center mb-4"><i class="bi bi-person-circle me-2"></i>Posta Médica - Iniciar Sesión</h4>
    
    <form id="loginForm" class="mb-3">
      <div class="mb-3">
        <label for="loginUser" class="form-label">ID de Usuario</label>
        <input type="text" class="form-control" id="loginUser" required>
      </div>
      <div class="mb-3">
        <label for="loginPass" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="loginPass" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Entrar</button>
      </div>
    </form>

    <p class="text-center">¿Aún no tienes cuenta? <span class="toggle-form">Crea tu cuenta</span></p>

    <form id="registerForm" class="d-none">
      <h5 class="text-center mb-3 text-primary">Crear Cuenta</h5>
      <div class="mb-3">
        <label for="registerUser" class="form-label">Nuevo ID</label>
        <input type="text" class="form-control" id="registerUser" required>
      </div>
      <div class="mb-3">
        <label for="registerPass" class="form-label">Nueva Contraseña</label>
        <input type="password" class="form-control" id="registerPass" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Crear Cuenta</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
